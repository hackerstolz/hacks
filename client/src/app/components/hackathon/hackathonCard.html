<header class="card-header">
    <h1>
        {{ hackathon.title }}
    </h1>
    <h2>
        {{ hackathon.type }}
    </h2>
    <div class="fab-wrapper">
        <a role="button" [href]="getGMapsString(hackathon.location)" target="_blank">
            <i class="ion-map"></i>
        </a>
        <span>{{ hackathon.distance }}</span>
    </div>
</header>
<div class="flex-container content">
    <section class="meta">
        <time [attr.datetime]="hackathon.date" *ngIf="hackathon.date > 0">
            <strong>{{ hackathon.date | date:'d' }}</strong>
            {{ hackathon.date | date:'MMM' }}
        </time>
        <address>
            <a href="">{{ hackathon.host }}</a>
            {{ hackathon.location }}
        </address>
    </section>
    <section class="description">
        <p>
            {{ hackathon.description }}
        </p>
    </section>
</div>
<footer>
    <section class="attendees">
        <i class="ion-android-contacts"></i>
        <span>51 Attendees</span>
    </section>
    <section class="actions">
        <a href="">
            <i class="ion-share"></i>
        </a>
        <a href="">
            <i class="ion-android-settings"></i>
        </a>
    </section>
</footer>
