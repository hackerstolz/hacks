<header class="card-header">
    <h1>
        {{ hackathon.name }}
    </h1>
    <h2>
        {{ hackathon.type }}
    </h2>
    <div class="fab-wrapper">
        <a role="button" [href]="getGMapsString(hackathon.address)" target="_blank">
            <i class="ion-map"></i>
        </a>
        <span>{{ getDistance(hackathon.address) }}</span>
    </div>
</header>
<div class="flex-container content">
    <section class="meta">
        <time [attr.datetime]="hackathon.date">
            <strong>{{ hackathon.date | date:'d' }}</strong>
            {{ hackathon.date | date:'MMM' }}
        </time>
        <address>
            <a href="">{{ hackathon.host }}</a>
            {{ hackathon.town }}
        </address>
    </section>
    <section class="description">
        <p>
            {{ hackathon.description }}
        </p>
    </section>
</div>
